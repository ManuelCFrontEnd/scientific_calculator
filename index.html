<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <div class="calculator">
          <div class="display">
            <input type="text" id="display" disabled />
          </div>
          <div class="buttons">
            <!-- Row 1 -->
            <button class="btn func" onclick="appendFunction('sin(')">
              sin
            </button>
            <button class="btn func" onclick="appendFunction('cos(')">
              cos
            </button>
            <button class="btn func" onclick="appendFunction('tan(')">
              tan
            </button>
            <button class="btn action" onclick="clearDisplay()">C</button>
            <button class="btn action" onclick="deleteLast()">DEL</button>

            <!-- Row 2 -->
            <button class="btn func" onclick="appendFunction('log(')">
              log
            </button>
            <button class="btn func" onclick="appendFunction('ln(')">ln</button>
            <button class="btn func" onclick="appendNumber('(')">(</button>
            <button class="btn func" onclick="appendNumber(')')">)</button>
            <button class="btn operator" onclick="appendOperator('/')">
              ÷
            </button>

            <!-- Row 3 -->
            <button class="btn func" onclick="appendOperator('^')">^</button>
            <button class="btn number" onclick="appendNumber('7')">7</button>
            <button class="btn number" onclick="appendNumber('8')">8</button>
            <button class="btn number" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('*')">
              ×
            </button>

            <!-- Row 4 -->
            <button class="btn func" onclick="appendFunction('sqrt(')">
              √
            </button>
            <button class="btn number" onclick="appendNumber('4')">4</button>
            <button class="btn number" onclick="appendNumber('5')">5</button>
            <button class="btn number" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('-')">
              -
            </button>

            <!-- Row 5 -->
            <button class="btn func" onclick="appendNumber('π')">π</button>
            <button class="btn number" onclick="appendNumber('1')">1</button>
            <button class="btn number" onclick="appendNumber('2')">2</button>
            <button class="btn number" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="appendOperator('+')">
              +
            </button>

            <!-- Row 6 -->
            <button class="btn func" onclick="appendNumber('e')">e</button>
            <button class="btn number" onclick="appendNumber('0')">0</button>
            <button class="btn number" onclick="appendNumber('.')">.</button>
            <button class="btn equal" onclick="calculateResult()">=</button>
          </div>
        </div>
        <script src="script.js"></script>
      </body>
    </html>
  </head>
</html>
